<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Test</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="./styles.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Material Design Bootstrap -->
        <link rel="stylesheet" href="css/mdb.min.css">

        <!-- Scripts -->
        <script src="https://kit.fontawesome.com/85609d285c.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div id="mainInfo" class="table-responsive text-nowrap">
            <table id="questions" class="table table-borderless" cellspacing="0" >
            <tr>
                <td class="questionsTd">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="nameCourse">Курс:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="Здесь будет название курса" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="fio">ФИО</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>

                </td>

                <td class="questionsTd" style="width:1px; white-space:nowrap;">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="nameSection">Название теста:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="Здесь будет название теста" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="group">Группа</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                </td>

            </tr>

        </table>
        </div>

        <!--here the list of questions-->
        <div class="list-group">
            <div class="list-group-item">
                <h5 id="questionNumber">Вопрос</h5>
                <p id="questionBody">Тут что-то написано. Скорее всего, сам вопрос. Возможно, на эльфийском.</p>
                <div id="answers1">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question1" id="answer11">
                            <label class="form-check-label" for="answer11">
                                Ответ 1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question1" id="answer12" >
                            <label class="form-check-label" for="answer12">
                                Ответ 2
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question1" id="answer13">
                            <label class="form-check-label" for="answer13">
                                Ответ 3
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question1" id="answer14" >
                            <label class="form-check-label" for="answer14">
                                Ответ 4
                            </label>
                        </div>
                    </div>
            </div>

            <div class="list-group-item">
                <h5 class="card-title">Вопрос [2]</h5>
                <p class="card-text">Тело вопроса, содержание вопроса, дух вопроса, в общем, сам вопрос.</p>

                <div id="answers">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question2" id="answer1">
                            <label class="form-check-label" for="answer1">
                                Ответ 1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question2" id="answer2" >
                            <label class="form-check-label" for="answer2">
                                Ответ 2
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question2" id="answer3">
                            <label class="form-check-label" for="answer3">
                                Ответ 3
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question2" id="answer4">
                            <label class="form-check-label" for="answer4">
                                Ответ 4
                            </label>
                        </div>
                    </div>

            </div>

        </div>


        <br>
        <button type="button" class="btn btn-outline-indigo" data-toggle="modal" data-target="#result">Завершить тест</button>

        <div id="result" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Результат</h4>
                    </div>
                    <div class="modal-body">
                        <p>Вы прошли тест!</p>
                        <p>Ваш результат: Х %</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-indigo" data-dismiss="modal">ОК</button>
                    </div>
                </div>

            </div>
        </div>


        <!-- jQuery, Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
