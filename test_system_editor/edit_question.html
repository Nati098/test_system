<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Edit question</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/85609d285c.js" crossorigin="anonymous"></script>
<!--    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>-->

</head>
    <body>

        <div id="mainInfo" style="display: block">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="nameQuestion">Вопрос: </span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>

            <table class="table-responsive-md">
                <table id="questions" class="table table-borderless" cellspacing="0" >
                    <thead>
                    <tr>
                        <th class="th-sm" style="height:1px; white-space:nowrap;"><p>Варианты ответа:</p></th>
                        <th class="th-sm"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td style="text-align:center" class="question">
                            <div class="input-group mb-3 question">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="nameCourse">1) </span>
                                </div>
                                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>

                            <div class="input-group mb-3 form-group w-25">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="mark">Балл за правильный ответ </span>
                                </div>
                                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>

                        </td>

                        <td style="width:1px; white-space:nowrap;">
                            <a role="button" class="btn btn-outline-danger btn-sm">Удалить<i class="fas fas fa-minus-circle pl-1"></i></a>
                        </td>

                    </tr>

                    </tbody>
                    <tfoot>
                        <tr>
                            <th class="th-sm"><p>
                                <a role="button" class="btn btn-outline-dark-green btn-sm"><i class="fas fa-plus pl-1"></i></a><br><br>
                            </p></th>
                            <th class="th-sm"></th>
                        </tr>
                    </tfoot>
                </table>

            </table>


            <a role="button" href="edit_section.html" class="btn btn-outline-indigo">Назад<i class="fas fa-backward pl-1"></i></a>
            <a role="button" href="edit_section.html" class="btn btn-outline-indigo">Сохранить<i class="fas fa-save pl-1"></i></a>

        </div>

    </body>
</html>

<script>
    document.ready(function(){
        let i=1;
        $('#add').click(function(){
            i++;
            $('#dynamic_field').appendChild('<div id="container'+i+'">\n' +
                                            '<label for="item'+i+'">i+")" </label>\n' +
                                                '<input style="resize: none" id="item'+i+'" type="text" ><br><br>\n' +
                                            '<label for="mark'+i+'">Mark: </label>\n' +
                                                '<input style="resize: none" id="mark'+i+'" type="text" >\n' +
                                            '<a role="button" id="'+i+'" class="btn btn-remove btn-outline-danger">Удалить<i class="fas fas fa-minus-circle pl-1"></i></a>\n\n' +
                                        '</div><br>');
        });

        document.on('click', '.btn-remove', function(){
            let button_id = this.id;
            document.getElementsByName('container'+button_id+'').remove();
        });

        document.getElementsByName('save').click(function(){

        });

    });
</script>
