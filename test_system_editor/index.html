                    '   </span>\n' +

                cols += '</tr>';

                newRow.append(cols);

            togglePage("TEST_PAGE");
        }
    }

    function getCourseById(courseId) {
        let course = undefined;
        questions.forEach((value, index) => {
            if (value.courseId === courseId) {
                course = value;
            }
        });

        return course
    }

    function getTestByTestId(course, testId) {
        let test = undefined;
        if (course === undefined) {
            return undefined
        }

        course.tests.forEach((value, index) => {
            if (value.testId === testId) {
                test = value
            }
        });

        return test
    }

    function getQuestionByQuestionId(test, questionId) {
        let question = undefined;
        if (test === undefined) {
            return undefined
        }

        test.questions.forEach((value, index) => {
            if (value.questionId === questionId) {
                question = value
            }
        });

        return question
    }

    function togglePage(page) {
        if (page === "ALL_COURSES_PAGE") {
            $("#edit_course").hide();
            $("#edit_test").hide();
            $("#edit_question").hide();
            $("#main").show();

            return
        }

        if (page === "COURSE_PAGE") {
            $("#edit_test").hide();
            $("#edit_question").hide();
            $("#main").hide();
            $("#edit_course").show();

            return
        }

        if (page === "TEST_PAGE") {
            $("#edit_course").hide();
            $("#edit_question").hide();
            $("#main").hide();
            $("#edit_test").show();

            return
        }

        if (page === "QUESTION_PAGE") {
            $("#edit_course").hide();
            $("#edit_test").hide();
            $("#main").hide();
            $("#edit_question").show();

            return
        }
    }

    togglePage("ALL_COURSES_PAGE");

</script>
